<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Francisco Oliveira">
    <meta name="description" content="This is a clone of the google homepage as a test for building my first website">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">  
    <link rel="icon" href="images/google-favicon.png" type="image/png">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/stylesheet.css" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <div class="content">
        <nav class="flex-structure">
            <div class="nav-left">
                <a href="#" class="nav-left-links">About</a>
                <a href="#" class="nav-left-links">Store</a>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-right-links">Gmail</a>
                <a href="#" class="nav-right-links">Images</a>
                <a href="#" class="app-link"><img src="images/google-app-icon.svg" alt="" class="app-button"></a>
                <a href="https://github.com/chico-oliveira/" class="nav-right-links"><img src="images/gmail-picture.png"
                        alt="" class="avatar-icon"></a>
            </div>
        </nav>
        <main class="flex-structure">
            <div class="logo">
                <img src="images/google-logo.png" alt="Google Logo" class="google-logo">
            </div>
            <div class="search">
                <form action="" class="searchbar">
                    <img src="images/google-lens.png" alt="" class="lens">
                    <input class="input-box" type="text" autofocus>
                </form>
            </div>
            <div class=search-buttons>
                <button type="submit" class="buttons">Google Search</button>
                <button type="submit" class="buttons">I'm Feeling Lucky</button>
            </div>
        </main>
        <div class="flex-structure sticky-footer">
        </div>
        <footer class="flex-structure">
            <div class="country">United Kingdom</div>
            <div class="bottom-footer">
                <div class="footer-left">
                    <a href="#" class="footer-links">Advertising</a>
                    <a href="#" class="footer-links">Business</a>
                    <a href="#" class="footer-links">How Search works</a>
                </div>
                <a href="#" class="footer-center">
                    <img src="images/leaf.png" alt="" class="leaf">
                    <span>Carbon neutral since 2007</span>
                </a>
                <div class="footer-right">
                    <a href="#" class="footer-links">Privacy</a>
                    <a href="#" class="footer-links">Terms</a>
                    <a href="#" class="footer-links">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
